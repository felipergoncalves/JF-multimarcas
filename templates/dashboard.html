<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JF multimarcas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sales_history.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-car.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sell-car.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="nav-open">
        <button class="btn-open-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          <i id="open-menu" class="fa-solid fa-bars open-menu"></i>
        </button>
      </div>
      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">JF multimarcas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul>
              <hr id="sidebar-hr">
              <li><a class="nav-item" aria-current="page" href="{{url_for('index')}}"><i class="fa-solid fa-car"></i>Meus carros</a></li>
              <hr id="sidebar-hr">
              <li><a class="nav-item" href="{{url_for('add_car')}}"><i class="fa-solid fa-circle-plus"></i>Novo carro</a></li>
              <hr id="sidebar-hr">
              <li><a class="nav-item" href="{{url_for('sales_history')}}"><i class="fa-solid fa-clock-rotate-left"></i>Hist√≥rico de vendas</a></li>
              <hr id="sidebar-hr">
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="container" class="container">
        {% with messages=get_flashed_messages(with_categories=true)%}
            {% if messages %}
                {% for category,message in messages%}
                    <div id="alert" class="alert alert-{{category}}">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body%}

        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script src="https://kit.fontawesome.com/3c2e5aad98.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
