{% extends 'dashboard.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Vender</h3>
        <form action="{{url_for('sell_car', id=datas.ID)}}" method="POST">
            <div class="form group mb-2">
                <label for="client-name">Nome do cliente</label>
                <input type="text" name="client-name" required class="form-control">
            </div>
            <div class="form group mb-2">
                <label for="client-cpf">CPF</label>
                <input type="text" name="client-cpf" required class="form-control">
            </div>
            <br>
            <div class="update-button">
                <input type="submit" value="Vender" class="btn btn-success">
            </div>
        </form>
        <div class="cancel-button">
            <a href="{{url_for('index')}}" class="btn btn-danger"></i> Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
